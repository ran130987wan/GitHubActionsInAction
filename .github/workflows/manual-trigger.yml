name: Manual Trigger Example

on:
  workflow_dispatch:
    inputs:
      homedrive:
        description: 'The home drive on the machine'
        required: true
      logLevel:
        description: 'Log level'
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tag:
        description: 'Apply tag after successful test run'
        required: true
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: string
        required: true
        default: 'staging'

jobs:
  manual-job:
    runs-on: ubuntu-latest
    steps:
      - name: Show Inputs
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "Homedrive: ${{ inputs.homedrive }}"
          echo "Log level: ${{ inputs.logLevel }}"
          echo "Tag source: ${{ inputs.tag }}"
          echo "Environment: ${{ inputs.environment }}"
# Trigger Via GitHub CLI 
# gh workflow run manual-trigger.yml -f homedrive=/home -f logLevel=debug  -f tag=true -f environment=Staging

# Trigger via jSON input
# echo '{"homedrive":"/home", "logLevel":"debug", "tag":"true", "environment":"Staging"}' | gh workflow run manual-trigger.yml --json
