name: Simple Chained and Parallel Workflow

on:
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Step
        run: echo "🔧 Setup complete"

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build Step
        run: echo "🏗️ Build complete"

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Lint Step
        run: echo "🧹 Linting complete"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test Step
        run: echo "✅ Tests passed"

  report:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Report Step
        run: echo "📊 Reporting complete"
