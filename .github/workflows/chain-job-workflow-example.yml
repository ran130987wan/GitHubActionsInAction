name: Chained Jobs Workflow

on:
  workflow_dispatch:

jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Step in Job 1
        run: echo "✅ Running Job: ${{ github.job }}"

  job_2:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - name: Step in Job 2
        run: echo "✅ Running Job: ${{ github.job }} after Job 1"

  job_3:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - name: Step in Job 3
        run: echo "✅ Running Job: ${{ github.job }} after Job 1"

  job_4:
    runs-on: ubuntu-latest
    needs:
      - job_2
      - job_3
    steps:
      - name: Final Step in Job 4
        run: echo "✅ Running Job: ${{ github.job }} after Job 2 and Job 3"
# Building → Testing → Deploying
# Linting → Unit Tests → Integration Tests → Packaging
